name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Cada 6 horas
  workflow_dispatch:

permissions:
  contents: write  # Permiso clave para poder hacer push

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Versión actualizada

      - name: Generate snake
        uses: Platane/snk@v3  # Versión estable más reciente
        with:
          github_user_name: ManuelNZ20
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Commit and push to output branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'generate_snake.yml',
                ref: 'output'
              });
            } catch (error) {
              console.error('Error:', error);
            }

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0  # Versión estable
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Rama dedicada para los assets
          force: false  # Mejor no usar force a menos que sea necesario

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Alternativa más mantenida
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
